<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1 class="center">Calculator using HTML,CSS,JS</h1>
<div class = "container">
  <div class ="row">
    <div class = "flexbox" >
  <input class="inputgap" type="text">
    </div>
  </div>
   <div class = "row">
    <div class = "flexbox" >
    <button  class="buttons bg+button">100</button>  
      <button  class="buttons bg+button">C</button>  
      <button  class="buttons bg+button">AC</button>  
      <button  class="buttons bg+button">%</button>
    </div>
  </div>
  <div class = "row">
    <div class = "flexbox" >
    <button class="buttons bg+button">7</button>  
      <button class="buttons bg+button">8</button>  
      <button  class="buttons bg+button">9</button>  
      <button  class="buttons bg+button">/</button>
    </div>
  </div>
  <div class = "row">
    <div class = "flexbox" >
    <button  class="buttons bg+button">4</button>  
      <button  class="buttons bg+button">5</button>  
      <button  class="buttons bg+button">6</button>  
      <button  class="buttons bg+button">*</button>
    </div>
  </div>
  <div class = "row">
    <div class = "flexbox" >
    <button  class="buttons bg+button">1</button>  
      <button  class="buttons bg+button">2</button>  
      <button  class="buttons bg+button">3</button>  
      <button  class="buttons bg+button">-</button>
    </div>
  </div>
  <div class = "row">
    <div class = "flexbox" >
    <button  class="buttons bg+button">0</button>  
      <button  class="buttons bg+button">.</button>  
      <button  class="buttons bg+button">+</button>  
      <button  class="buttons bg+button">=</button>
    </div>
  </div>
 
</div>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
